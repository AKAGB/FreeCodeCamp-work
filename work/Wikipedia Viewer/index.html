<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="core.js"></script>
</head>
<body>
    <main id="main">
        <div class="text-center labels">
            <a href="http://en.wikipedia.org/wiki/Special:Random" class="tips" target="_blank">Click here for a random article</a>
        </div>
        <form action="" class="icon-search">
            <div class="bar"></div>
            <input type="text" name="" id="search-text" class="form-search" spellcheck="false" hidden>
            <!-- <input type="text" name="" hidden> -->
            <button type="button" class="rs-btn" hidden><i class="fa fa-times" aria-hidden="true"></i></button>
        </form>
        <p id="message" class="labels tips">
            Click icon to search
        </p>
        <ul class="msg-container">
        </ul>
        
    </main>
    
</body>
</html>
